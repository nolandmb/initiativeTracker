{% extends "layout.html" %}

{% block title %}
    Update Character Data base
{% endblock %}

{% block head %}Add, Delete, and Modify characters in the database.{% endblock %}

{% block main %}


<div class = "myDiv">
<form action="{{ url_for('addCharacter') }}" method="POST">
        <p>Add character to the database.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-input" name="characterName" placeholder="Character Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-input" name="initiativeMod" placeholder="Modifier" type="number">
        </div>

        <button class="btn btn-primary"  name = "addPlayer"  type="submit">Add Player</button>

</form>


<form action="{{ url_for('deletecharacter') }}" method="POST">
        <p>Delete a Character from database.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-input" name="deleteName" placeholder="Character Name" type="text">
        </div>

        <button class="btn btn-primary" name ="deletePlayer" type="submit">Delete Player</button>

</form>

<form action="{{ url_for('modcharacter') }}" method="POST">
        <p>Change character's modifier.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-input" name="modName" placeholder="Character Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-input" name="changeMod" placeholder="Modifier" type="number">
        </div>

        <button class="btn btn-primary" name = "modPlayer" type="submit">Change Modifier</button>

</form>



</div>


{% endblock %}
