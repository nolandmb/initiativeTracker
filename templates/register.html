{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class = "myDiv">
<form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-input" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-input" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-input" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
